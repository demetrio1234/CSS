    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      html {
        height: 100vh;
      }

      body {
        height: 100%;
        background-color: cadetblue;
        flex-direction: column;
      }

      main {
        height: 85%;
        background-color: chocolate;
      }

      body,
      main,
      .container,
      .container div,
      nav,
      nav div,
      ul,
      li,
      li a,
      form {
        display: flex;
        flex: 1;
        justify-content: space-around;
      }

      .container {
        height: fit-content;
        padding-top: 5px;
        padding-bottom: 5px;
        background-color: bisque;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        position: relative;
      }

      nav {
        height: 3vh;
        max-height: 35px;
        align-items: center;
      }

      .container:hover {
        box-shadow: 2px 2px blue;
        transition: 250ms;
      }

      li,
      a {
        text-decoration: none;
      }

      /* unvisited link */
      a:link {
        color: rgb(0, 0, 0);
      }

      /* visited link */
      a:visited {
        color: green;
      }

      /* mouse over link */
      a:hover {
        color: hotpink;
        background-color: blue;
        border-radius: 5px;
        transition: 250ms;
      }

      /* selected link */
      a:active {
        color: blue;
      }

      form,
      img {
        max-height: 100%;
      }

      img {
        max-height: 30px;
        max-width: 30px;
        flex: 1;
      }

      img:hover {
        cursor: pointer;
      }

      input {
        flex: 4;
        border-radius: 5px;
      }

      input:hover {
        border-color: aquamarine;
        outline: none;
        box-shadow: 0px 0px 0px #0066ff;
        transition: 250ms;
      }

      /* Footer */

      footer {
        display: flex;
        justify-content: space-evenly;
        align-content: space-evenly;
        height: 15%;
        background-color: black;
        color: antiquewhite;
        padding: 5px;
      }
      .footer-container,
      .footer-container ul li a {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-content: space-evenly;
      }

      .footer-container ul li a {
        padding-right: 5px;
        padding-left: 5px;
      }

      @media only screen and (max-width: 600px) {
        main {
          background-color: lightblue;
        }
      }

      /* Footer */
    </style>
