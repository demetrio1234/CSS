<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/table.css" />
    <link rel="stylesheet" href="../css/custom-selectable-drop-down.css" />

    <style>
      form {
        position: relative;
        display: flex;
      }

      img {
        flex: 1;
        height: 25px;
        opacity: 0.35;
        max-width: 25px;
        margin-right: 5px;
      }

      img:hover {
        opacity: 1;
        transform: scale(1.3);
        transition-duration: 250ms;
      }

      input {
        flex: 10;
      }

      .addNewRowForm {
        display: flex;
        flex: 1;
        justify-items: space-around;
      }

      .formSelect,
      .formInput {
        display: flex;
        flex: 1;
        justify-content: space-around;
        align-items: center;
        padding: 15px;
        position: relative;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <nav class="nav">
          <div class="nav">
            <ul>
              <li>
                <a href="../index.html">Home</a>
              </li>
              <li>
                <a href="./links.html">How To</a>
              </li>
              <li>
                <a href="./gpt-results.html">GPT-Results</a>
              </li>
              <li>
                <a href="./tools.html">test</a>
              </li>
            </ul>
          </div>
          <div class="nav">
            <form action="">
              <img src="../assets/search-static.png" alt="" />
              <input
                type="text"
                id="search"
                placeholder="Nach etwas suchen..."
                onkeyup="searchByArgumentLinkTopic()"
              />
            </form>
          </div>
          <div class="nav">
            <ul>
              <li>
                <a href="./theory.html">Theory</a>
              </li>
              <li>
                <a href="">test</a>
              </li>
              <li>
                <a href="">test</a>
              </li>
              <li>
                <a href="">test</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="container" style="background-color: antiquewhite">
        <form class="addNewRowForm" action="" id="frm-new-link">
          <div class="formInput" id="frm-custom-ddwn">
            <span
              id="ddwnspn"
              class="ddwnspn"
              onclick="showDropDownItems()"
              tabindex="0"
              >Show Arguments</span
            >
            <ul class="container" id="ddwn"></ul>
          </div>
          <div class="formInput">
            <div>
              <label for="input-link">Link</label>
            </div>
            <div>
              <input type="text" id="input-link" style="flex: 1" />
            </div>
          </div>
          <div class="formInput">
            <label for="input-topic">Topic</label>
            <input type="text" id="input-topic" />
          </div>
          <div class="formInput">
            <span
              class="btn-span"
              id="btn-span"
              onclick="addNewLink()"
              tabindex="0"
              >Add</span
            >
          </div>
        </form>
      </div>
      <div>
        <table id="links-table">
          <thead>
            <tr>
              <th>Argument</th>
              <th>Link</th>
              <th>Topic</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot></tfoot>
        </table>
      </div>
      <div class="container" style="justify-content: center">
        <form class="frm" action="" id="frm-save">
          <label for="frm-input-save"></label>
          <input
            class="frm-input"
            type="text"
            id="frm-input-save"
            name="frm-input-save"
          />
          <span class="btn-span" id="btn-span-save">Save to JSON</span>
          <span class="btn-span" id="btn-span-reload">Reload from JSON</span>
        </form>
      </div>
      <script>
        var ddItemsShown = false;
      </script>
      <script src="../js/fill-table.js"></script>
      <script src="../js/load-data-from-json.js"></script>
      <script src="../js/search.js"></script>
      <script src="../js/load-drop-down-items.js"></script>
      <script src="../js/barspace-clicked.js"></script>
      <script src="../js/save-to-json.js"></script>
      <script src="../js/open-modal.js"></script>
      <script src="../js/using-the-fetch-api.js"></script>
      <script src="../js/add-new-link.js"></script>
      <script src="../js/append-events.js"></script>
    </main>
  </body>
</html>
