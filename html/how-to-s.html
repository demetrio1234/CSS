  <body>
    <header>
      <div
        class="navbar --bg-antiquewhite box-shadow-small-rebeccapurple-hover --border-bottom-l-radius-5 --border-bottom-r-radius-5"
      >
        <nav class="navbar__nav--horizontal">
          <a href="../index.html"
            ><img
              class="navbar__logo--ms"
              src="https://upload.wikimedia.org/wikipedia/commons/4/4f/SVG_Logo.svg"
              alt="A logo of the web page"
          /></a>
          <ul class="navbar__ul--horizontal">
            <li class="navbar__li">
              <a class="a--underline-rebeccapurple" href="../index.html"
                >Home</a
              >
            </li>
            <li class="navbar__li">
              <a class="a--underline-rebeccapurple" href="./how-to-s.html"
                >"How To"s</a
              >
            </li>
            <li class="navbar__li">
              <a class="a--underline-rebeccapurple" href="./gpt-results.html"
                >Gpt-Results</a
              >
            </li>
          </ul>
          <form class="navbar__form--horizontal" action="">
            <div class="form__div--flex">
              <img
                class="form__search-img--small --margin-r-5"
                src="../assets/search-static.png"
                alt=""
              />
              <input
                class="form__input--horizontal --border-radius-5 --border-5-red"
                id="search"
                placeholder="search..."
                type="text"
                onkeyup="searchByArgumentLinkTopic()"
              />
            </div>

          <ul class="navbar__ul--horizontal">
            <li class="navbar__li">
              <a class="a--underline-rebeccapurple" href="./tools.html"

            <li class="navbar__li">
              <a class="a--underline-rebeccapurple" href="./theory.html"
                >Theory</a

            <li class="navbar__li">
              <a class="a--underline-rebeccapurple" href="">Test</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form class="frm" action="" id="frm-new-link">
        <div class="--flex-row" id="dropdown__div--flex-row">
          <div class="dropdown" id="dropdown__div">
            <button
              class="dropdown__button --bg-rebeccapurple --border-radius-5"
              id="dropdown__button"
              type="menu"
            >
              Menu
              <i
                class="arrow arrow__direction--righ arrow--aliceblue --rotate-down"
                id="dropdown__arrow"
              ></i>
            </button>
            <span id="dropdown__span" class="--border-radius-5 --width-100">
              <ul
                class="--flex-column --width-fit-content --margin-left-auto --margin-right-auto"
                id="dropdown__ul"
              ></ul>
            </span>
          </div>
        </div>

        <label for="input-link">Link</label>
        <input type="text" id="input-link" style="flex: 1" />
        <label for="input-topic">Topic</label>
        <input type="text" id="input-topic" />
        <span class="" id="" tabindex="0">Add</span>
      </form>
      <div>
        <table id="links-table">
          <thead>
            <tr>
              <th>Argument</th>
              <th>Link</th>
              <th>Topic</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot></tfoot>
        </table>
      </div>
      <div class="container" style="justify-content: center">
        <form class="frm" action="" id="frm-save">
          <label for="frm-input-save"></label>
          <input
            class="frm-input"
            type="text"
            id="frm-input-save"
            name="frm-input-save"
          />
          <span class="btn-span" id="btn-span-save">Save to JSON</span>
          <span class="btn-span" id="btn-span-reload">Reload from JSON</span>
        </form>
      </div>
    </main>
    <div class="div-modal --hidden" id="div-modal">
      <section class="sctn-modal">
        <div class="flex">
          <button class="btn-close">â¨‰</button>
        </div>
        <h1 class="">Edit the row content</h1>
        <form class="frm-modal" action="">
          <span class="btn-span-modal">Arguments</span>
          ../index.html
          <div>
            <label
              class="frm-lbl-modal"
              for="frm-input-modal-link"
              id="frm-lbl-modal-link"
              >Link</label
            >
            <input
              class="frm-input-modal"
              type="text"
              id="frm-input-modal-link"
            />
          </div>
          <div>
            <label
              class="frm-lbl-modal"
              for="frm-input-modal-topic"
              id="frm-lbl-modal-topic"
              >Topic</label
            >
            <input
              class="frm-input-modal"
              type="text"
              id="frm-input-modal-topic"
            />
          </div>
        </form>
      </section>
    </div>

    <script src="../js/fill-table.js"></script>
    <script src="../js/load-data-from-json.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/barspace-clicked.js"></script>
    <script src="../js/save-to-json.js"></script>
    <script src="../js/open-modal.js"></script>
    <script src="../js/using-the-fetch-api.js"></script>
    <script src="../js/add-new-link.js"></script>
    <script src="../js/bubbling.js"></script>
