<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon_io/site.webmanifest" />

    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/dropdown-button-list.css" />
    <link rel="stylesheet" href="../css/image.css" />
    <link rel="stylesheet" href="../css/table.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/custom-selectable-drop-down.css" />
  </head>
  <body>
    <header>
      <div
        class="navbar --bg-antiquewhite box-shadow-small-rebeccapurple-hover --border-bottom-l-radius-5 --border-bottom-r-radius-5"
      >
        <nav class="navbar__nav--horizontal">
          <a href="../index.html"
            ><img
              class="navbar__logo--ms"
              src="https://upload.wikimedia.org/wikipedia/commons/4/4f/SVG_Logo.svg"
              alt="A logo of the web page"
          /></a>
          <ul class="navbar__ul--horizontal">
            <li class="navbar__li">
              <a class="a--underline-rebeccapurple" href="../index.html"
                >Home</a
              >
            </li>
            <li class="navbar__li">
              <a class="a--underline-rebeccapurple" href="../html/how-to-s.html"
                >"How To"s</a
              >
            </li>
            <li class="navbar__li">
              <a
                class="a--underline-rebeccapurple"
                href="../html/gpt-results.html"
                >Gpt-Results</a
              >
            </li>
          </ul>
          <form class="navbar__form--horizontal" action="">
            <div class="form__div--flex">
              <img
                class="form__search-img--small --margin-r-5"
                src="../assets/search-static.png"
                alt=""
              />
              <input
                class="form__input--horizontal --border-radius-5 --border-5-red"
                id="nav__input-search"
                placeholder="search..."
                type="text"
              />
            </div>
          </form>
          <ul class="navbar__ul--horizontal">
            <li class="navbar__li">
              <a class="a--underline-rebeccapurple" href="../html/tools.html"
                >Tools</a
              >
            </li>
            <li class="navbar__li">
              <a class="a--underline-rebeccapurple" href="../html/theory.html"
                >Theory</a
              >
            </li>
            <li class="navbar__li">
              <a class="a--underline-rebeccapurple" href="">Test</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div
        class="--flex-row"
        id="dropdown__div--flex-row"
        style="justify-content: center; margin: 0.5rem 0.5rem"
      >
        <div class="dropdown" id="dropdown__div">
          <button
            class="dropdown__button --bg-rebeccapurple --border-radius-5"
            id="dropdown__button"
            type="menu"
          >
            Menu
            <i
              class="arrow arrow__direction--righ arrow--aliceblue --rotate-down"
              id="dropdown__arrow"
            ></i>
          </button>
          <span id="dropdown__span" class="--border-radius-5 --width-100">
            <ul
              class="--flex-column --width-fit-content --margin-left-auto --margin-right-auto"
              id="dropdown__ul"
            ></ul>
          </span>
        </div>

        <form class="form" action="" id="form-new-link">
          <input
            type="text"
            id="input-link"
            class="newlink__input --border-radius-5"
            placeholder="Link"
          />

          <input
            type="text"
            id="input-topic"
            class="newlink__input --border-radius-5"
            placeholder="Topic"
          />

          <button
            class="dropdown__button --bg-rebeccapurple --border-radius-5"
            value="Add"
            tabindex="0"
            id="button-add-new-link"
          >
            Add new Link
          </button>
        </form>

        <form class="form" action="" id="form-save">
          <input
            class="newlink__input --border-radius-5"
            type="text"
            id="form-input-save"
            name="form-input-save"
            placeholder="Filename"
          />
          <button
            class="newlink__input --border-radius-5 --bg-green"
            id="button-span-save"
          >
            Save to JSON
          </button>
          <button
            class="newlink__input --border-radius-5 --bg-azure"
            id="button-span-reload"
          >
            Reload from JSON
          </button>
        </form>
      </div>
      <div class="table --flex-row">
        <table>
          <thead class="thead">
            <tr>
              <th>Arguments</th>
              <th>Links</th>
              <th>Descriptions</th>
              <th>Timestamps</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </main>

    <div class="modal__bg --hidden" id="modal">
      <div
        class="--flex-column --width-350"
        style="resize: both; overflow: auto"
      >
        <button
          class="modal__button-close --text-align-center button-circle__--green"
          id="modal__button-close"
        >
          X
        </button>
        <form class="modal__content --flex-column" id="form" action="">
          <select
            name="arguments"
            id="modal__select-arguments"
            class=""
            multiple
          ></select>

          <input
            class="form-input"
            id="modal__input-link"
            type="text"
            placeholder="Link"
          />
          <input
            class="form-input"
            id="modal__input-description"
            type="text"
            placeholder="Description"
          />
          <input
            class="form-input --pointer-events-none"
            id="modal__input-timestamp"
            type="text"
            placeholder="Timestamp"
          />

          <span class="button-span-save" id="modal__button-save">Save</span>
        </form>
      </div>
    </div>
    <script src="../js/fill-table.js"></script>
    <script src="../js/load-data-from-json.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/barspace-clicked.js"></script>
    <script src="../js/open-modal.js"></script>
    <script src="../js/bubbling.js"></script>
  </body>
</html>
