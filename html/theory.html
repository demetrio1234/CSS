<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon_io/site.webmanifest" />

    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/table.css" />
    <link rel="stylesheet" href="../css/button.css" />
    <link rel="stylesheet" href="../css/image.css" />
  </head>
  <body>
    <header>
      <div
        class="navbar --bg-antiquewhite box-shadow-small-rebeccapurple-hover --border-bottom-l-radius-5 --border-bottom-r-radius-5"
      >
        <nav class="navbar__nav--horizontal">
          <a href="../index.html"
            ><img
              class="navbar__logo--ms"
              src="https://upload.wikimedia.org/wikipedia/commons/4/4f/SVG_Logo.svg"
              alt="A logo of the web page"
          /></a>
          <ul class="navbar__ul--horizontal">
            <li class="navbar__li">
              <a class="a--underline-rebeccapurple" href="../index.html"
                >Home</a
              >
            </li>
            <li class="navbar__li">
              <a class="a--underline-rebeccapurple" href="./how-to-s.html"
                >"How To"s</a
              >
            </li>
            <li class="navbar__li">
              <a class="a--underline-rebeccapurple" href="./gpt-results.html"
                >Gpt-Results</a
              >
            </li>
          </ul>
          <form class="navbar__form--horizontal" action="">
            <div class="form__div--flex">
              <img
                class="form__search-img--small --margin-r-5"
                src="../assets/search-static.png"
                alt=""
              />
              <input
                class="form__input--horizontal --border-radius-5 --border-5-red"
                placeholder="search..."
                type="text"
              />
            </div>
          </form>
          <ul class="navbar__ul--horizontal">
            <li class="navbar__li">
              <a class="a--underline-rebeccapurple" href="./tools.html"
                >Tools</a
              >
            </li>
            <li class="navbar__li">
              <a class="a--underline-rebeccapurple" href="./theory.html"
                >Theory</a
              >
            </li>
            <li class="navbar__li">
              <a class="a--underline-rebeccapurple" href="">Test</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container container-form">
        <form action="" class="form" id="form-new-link">
          <div class="form-input">
            <div class="relative-wrapper" id="form-custom-dropdown">
              <span class="btn-square-powderblue" id="dropdownspan"
                >Show Arguments</span
              >
              <span class="dropdown" id="dropdown"></span>
            </div>
          </div>
          <div class="form-input">
            <label for="theory-link">Link</label>
            <input type="text" name="theory-link" id="theory-link" />
          </div>
          <div class="form-input">
            <label for="theory-title">Title</label>
            <input type="text" name="theory-title" id="theory-title" />
          </div>
          <div class="flex-wrapper">
            <div class="form-input-btn">
              <span class="btn-circle-green" id="btn-span" tabindex="0"
                >&#43;</span
              >
            </div>
          </div>
        </form>
      </div>
      <div class="container">
        <table id="links-table">
          <thead id="thead">
            <tr>
              <th>Argument</th>
              <th>Link</th>
              <th>Title</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
          <tfoot id="tfoot"></tfoot>
        </table>
      </div>
      <div class="container" style="justify-content: center">
        <form class="form" action="" id="form-save">
          <label for="form-input-save"></label>
          <input
            class="form-input"
            type="text"
            id="form-input-save"
            name="form-input-save"
          />
          <span class="btn-span" id="btn-span-save">Save to JSON</span>
          <span class="btn-span" id="btn-span-reload">Reload from JSON</span>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="../js/save-to-json.js"></script>
    <script src="../js/load-theory-from-json.js"></script>
    <!--
    <script src="../js/load-drop-down-items.js"></script>
    <script src="../js/add-new-link.js"></script>
    <script src="../js/barspace-clicked.js"></script>
    <script src="../js/append-events.js"></script>
  --></body>
</html>
