<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon_io/site.webmanifest" />

    <link rel="stylesheet" href="../css/updated-navbar.css" />
    <link rel="stylesheet" href="../css/custom-selectable-drop-down.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <link rel="stylesheet" href="../css/table.css" />
    <link rel="stylesheet" href="../css/image.css" />
  </head>
  <body>
    <header>
      <nav class="nav" id="nav">
        <ul class="nav-ul" id="nav-ul">
          <li><a href="">A</a></li>
          <li><a href="">B</a></li>
          <li><a href="">C</a></li>
          <li><a href="">D</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <span class="button-span">Hide navigation menu</span>
      <span class="button-span-green">Edit form</span>
      <span class="button-span-red">Delete form</span>

      <div>
        <table>
          <thead class="thead">
            <tr>
              <th>A</th>
              <th>B</th>
              <th>C</th>
              <th>D</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot></tfoot>
        </table>
      </div>
      <div class="modal --hidden" id="modal">
        <form class="form" id="form" action="">
          <input class="form-input" id="form-input-name" type="text" />
          <label class="form-label" id="form-label-name" for="form-input-name"
            >Name</label
          >

          <input class="form-input" id="form-input-surname" type="text" />
          <label
            class="form-label"
            id="form-label-surname"
            for="form-input-surname"
            >Surname</label
          >

          <input class="form-input" id="form-input-birthday" type="text" />
          <label
            class="form-label"
            id="form-label-birthday"
            for="form-input-birthday"
            >Birthday</label
          >

          <input class="form-input" id="form-input-email" type="text" />

          <label class="form-label" id="form-label-email" for="form-input-email"
            >Email</label
          >
          <span class="button-span-save" id="form-input-button-span-save"
            >Save</span
          >
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="../js/bubbling.js"></script>
  </body>
</html>
